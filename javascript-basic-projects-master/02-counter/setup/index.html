<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-screen">
      <div class="text-5xl font-bold">Counter</div>
      <div class="counter text-5xl mt-4">0</div>
      <div class="space-x-4 mt-4">
        <button
          id="decrease"
          class="border-2 border-black-200 p-2 rounded capitalize"
        >
          -
        </button>

        <button
          id="reset"
          class="border-2 border-black-200 p-2 rounded capitalize"
        >
          reset
        </button>

        <button
          id="increase"
          class="border-2 border-black-200 p-2 rounded capitalize"
        >
          +
        </button>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
